<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="/main.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="stats">
    <div class="row">
      <div class="col-md-6 d-block d-lg-none">
        <div class="stats__image"></div>
      </div>
      <div class="col-md-6">
        <div class="stats__wrapper">
          <div class="stats__headline">
            Get <span>insights</span> that help your business grow.
          </div>
          <div class="stats__content">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </div>
          <div class="stats__values">
            <div class="stats__values_item"><span>10k+</span> companies</div>
            <div class="stats__values_item"><span>314</span> templates</div>
            <div class="stats__values_item"><span>12m+</span> queries</div>
          </div>
        </div>
      </div>
      <div class="col-md-6 d-none d-lg-block">
        <div class="stats__image"></div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://darryldidit.com/">Darryl Nicholson</a>.
  </div>
</body>
</html>
